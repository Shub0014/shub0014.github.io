<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap This!</title>
  </head>
  <body>

    <!-- navgation -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <a href="#" class="navbar-brand">
          <img src="/img/Band-Of-Skarlett-Blades.png" alt="my logo">
      </a>
      <button class="navbar-toggle bg-dark" data-toggle="collapse" data-target="#myNav">
          <span class="navbar-toggler-icon"></span>
      </button>
      
      <div id="myNav" class="collapse navbar-collapse">
          <div class="navbar-nav ml-auto">
              <a href="index.html" class="nav-link active">Bootstrap</a>
              <a href="https://getbootstrap.com/docs/4.4/getting-started/introduction/" class="nav-link active">Bootstrap's Main Site</a>
              <a href="https://www.youtube.com/" class="nav-link active">YouTube</a>
          </div>
      </div>
    </nav>

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Jumbotron</h1>
        <p class="lead">A sleek versitile element used to draw attention to an aspect on a page.</p>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
