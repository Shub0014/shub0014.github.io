<!--HTML MAIN-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="img/favicon.ico"  type="image/x-icon" /> <!-- favicon link-->
    <title>Landing Page</title>
</head>
<body>
    <div class= "wrapper">
        <!--logo-->
            <img class= "logo" src="img/logo.png" alt="logo"/>
        <!----------------------------------------------------------------------------------------->
        <header>
            <h1>Want to be your own boss?</h1>
        
            <h3>Start today and make up to $30/hr driving your own vehicle with Dash!</h3>
        </header>
        <!----------------------------------------------------------------------------------------->
            <img class="scooter" src="img/scooter.svg" alt="scooter"/>
        <!----------------------------------------------------------------------------------------->
        <form class="form1">
            <fieldset>
                <h2>Apply Now</h2>
                <p class="e-y-i-b">Enter your info below.</p> 
            </fieldset>
    
            <fieldset>
                <input type="text" placeholder="First name">
            </fieldset>

            <fieldset>
                <input type="text" placeholder="Last name">
            </fieldset>

            <fieldset>
                <input type="text" placeholder="Phone number">
            </fieldset>

            <fieldset>
                <input type="text" placeholder="Email Address">
            </fieldset>

            <fieldset>
                <label class="checkbox-container">
                    <input type="checkbox" name="terms" value="terms">
                    <span class="check-box"></span>
                    <p class="i-a-t-d-t">I agree to dash terms</p>
                </label>
            </fieldset>

            <fieldset>
                <button class="button-green" type="button">DRIVE WITH US</button>
            </fieldset>

            <fieldset class="last-text-in-form-1">
                <p class="a-a">Already applied? <a class="c-y-a-s-h" href="#">Check your application status here</a></p> 
            </fieldset>
        </form>
    </div>
        <!----------------------------------------------------------------------------------------->
        <footer>
            <h4>See how much you can earn with Dash.</h4>
            <p>how many hours do you want to drive with us this week?</p>
            <div class= "calc-input-container">
                <fieldset class="hours">
                    <input class="hours" type="text" placeholder="Hours">
                </fieldset>  
                <fieldset class="city">
                    <input class="city" type="text" placeholder="City">
                </fieldset>
            </div>
                <fieldset>
                    <button class="red-button" type="button">Calculate</button>
                </fieldset>
            
            <div class="social-media-foot">
                <img src="img/facebook.svg" alt="facebook"/>
                <img src="img/instagram.svg" alt="instagram"/>
                <img src="img/twitter.svg" alt="twitter"/>
                <img src="img/linkedin.svg" alt="linkedin"/>
            </div>
        </footer>
    
</body>
</html>
